language: java
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

install:
  - ./gradlew assemble -x signArchives
script:
  - ./gradlew check
after_success:
  - ./deploy.sh

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
jdk:
- openjdk11
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
